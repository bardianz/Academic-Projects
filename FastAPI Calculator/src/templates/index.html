<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <style>
        body {
          background-color: #343a40;
          color: #fff;
          padding: 20px;
        }
        
        .form-group {
          margin-bottom: 20px;
        }
        
        .form-label {
          font-weight: bold;
        }
        
        .btn-calculate {
          font-size: 20px;
          padding: 10px 30px;
        }
        
        #result {
          font-size: 24px;
          margin-top: 20px;
        }
      </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">

    
            <div class="col-5 alert-info p-3 px-5" role="alert">
        
                <h1 class="mb-4">سایت من</h1>
    <form action="/calculate" method="post">
        <label for="num1">عدد اول را وارد کنید:</label>
        <input type="number" class="form-control" id="num1" name="num1" required>
        <br>
        <label for="num2">عدد دوم را وارد کنید:</label>
        <input type="number" class="form-control" id="num2" name="num2" required>
        <br>
        <label for="operation">عملگر:</label>
        <select class="form-select" id="operation" name="operation" required>
            <option value="+">جمع</option>
            <option value="-">تفریق</option>
            <option value="*">ضرب</option>
            <option value="/">تقسیم</option>
          </select>
        <br>
        <input type="submit" value="Calculate" class="btn btn-info btn-calculate">
    </form>
    {% if result %}
        <div>
            Result: {{ result }}
        </div>
    {% endif %}
</div>
</div>
</div>

</body>
</html>
